<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/js/bootstrap.min.js">
</head>
<body>
<h1>part10</h1>
<div id="app">
    <message title="Information" body="this is the body" level="alert-info"></message>
    <message title="Alriezakohandani" body="this is the body" level="alert-danger"></message>
    <message title="Amirhossein kohandani" body="this is the body" level="alert-primary"></message>


</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
    Vue.component('message', {
        props: ['title', 'body', 'level'],
        template: `
        <div :class="['alert', level, 'alert-dismissible']" v-show="isVisible">
        <button type="button" class="close" @click="hideAlert"><span aria-hidden="true">&times;</span>
        </button>
        <strong>{{ title }}</strong> {{ body }}
        </div>
        `,
        data: function () {
            return {
                isVisible: true,
            };
        },
        methods: {
            hideAlert: function () {
              this.isVisible = false;
            }
        }
    })
    new Vue({
       el: '#app',


    });
</script>
</body>
</html>
